<!DOCTYPE html>
<html>
<head>
    <!-- Include Google Maps JS API -->
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBx1Big8rwQHsFIK6Ftr27OEUD1pB7thXA">
</script>
    <style type="text/css">
              html { height: 100% }
              body { height: 100%; margin: 0; }
              #mapDiv { width: 100%; height: 100%; }
    </style>
    <!-- Map creation is here -->
    <script type="text/javascript">

       var xmlhttp = new XMLHttpRequest();
//       var url = "data1.json";
       var redcircle ={
           path: google.maps.SymbolPath.CIRCLE,
           fillColor: 'red',
           fillOpacity: 1.0,
           scale: 4.5,
           strokeColor: 'white',
           strokeWeight: 1
       };

       var greencircle ={
           path: google.maps.SymbolPath.CIRCLE,
           fillColor: 'green',
           fillOpacity: 1.0,
           scale: 4.5,
           strokeColor: 'white',
           strokeWeight: 1
       };

       var yellowcircle ={
           path: google.maps.SymbolPath.CIRCLE,
           fillColor: 'yellow',
           fillOpacity: 1.0,
           scale: 4.5,
           strokeColor: 'white',
           strokeWeight: 1
       };

        //Defining map as a global variable to access from other functions
        var map;

        var lastLatitude;
        var lastLongitude;

        var nausiccaDone = false;
        var circeDone = false;
        var calypsoDone = false;

        var highLatitude;
        var lowLatitude;

        var highLongitude;
        var lowLongitude;

        function initMap() {
            //Enabling new cartography and themes
            google.maps.visualRefresh = true;

            //Setting starting options of map
            var mapOptions = {
                center: new google.maps.LatLng(21.400000, -158.700000),
                    zoom: 10,
                mapTypeId: google.maps.MapTypeId.SATELLITE
            };

            //Getting map DOM element
            var mapElement = document.getElementById('mapDiv');

            //Creating a map with DOM element which is just obtained
            map = new google.maps.Map(mapElement, mapOptions);

            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    var djdata = JSON.parse(xmlhttp.responseText);
                    placePointers(djdata, "Nausicca", greencircle);
                    nausiccaDone = true;
                    getCirceData();
                 }
            };

            xmlhttp.open("GET", "nausicca.json", true);
            xmlhttp.send();
        }

        function getCirceData() {
            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    var djdata = JSON.parse(xmlhttp.responseText);
                    placePointers(djdata, "Circe", yellowcircle);
                    getCalypsoData();
                }
            };

            xmlhttp.open("GET", "circe.json", true);
            xmlhttp.send();
        }

        function getCalypsoData() {
            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    var djdata = JSON.parse(xmlhttp.responseText);
                    placePointers(djdata, "Calypso", redcircle);
                    loadAllDone();
                }
            };
            xmlhttp.open("GET", "calypso.json", true);
            xmlhttp.send();
        }

        function loadAllDone() {

        }

        function placePointers(djdata, name, iconPointer) {
            for (i = 0; i < djdata.points.length; i++) {
                var dt = new Date(Date.UTC(djdata.points[i].year, djdata.points[i].month - 1, djdata.points[i].day, 
                                  djdata.points[i].hour, djdata.points[i].minute, djdata.points[i].second)); 
                var marker = new google.maps.Marker( {
                   position: {lat: djdata.points[i].latitude, lng: djdata.points[i].longitude },
                   map: map,
                   icon: iconPointer,
                   title: name + "\n" + dt.toUTCString() + "\nLat: " + djdata.points[i].latitude + " Lng: " + djdata.points[i].longitude
               })

               if (i != 0) {
                 var line = new google.maps.Polyline({
                   path: [
                     new google.maps.LatLng(djdata.points[i].latitude, djdata.points[i].longitude), 
                     new google.maps.LatLng(lastLatitude, lastLongitude)
                   ],
                   strokeColor: "#FF0000",
                   strokeOpacity: 1.0,
                   strokeWeight: 2,
                   map: map
                 });
               }

               lastLatitude = djdata.points[i].latitude;
               lastLongitude = djdata.points[i].longitude;

               if ((djdata.points[i].latitude + 90.0) > highLatitude) {
                   highLatitude = djdata.points[i].latitude + 90.0;
               } else {
                   if ((djdata.points[i].latitude + 90.0) < lowLatitude) {
                       lowLatitude = djdata.points[i].latitude + 90.0;
                   }
               }

               if ((djdata.points[i].longitude + 180.0) > highLongitude) {
                   highLongitude = djdata.points[i].longitude + 180.0;
               } else {
                   if ((djdata.points[i].longitude + 180.0) < lowLongitude) {
                       lowLongitude = djdata.points[i].longitude + 180.0;
                   }
               }
            }
        }

        google.maps.event.addDomListener(window, 'load', initMap);

</script>
</head>
<body>
Tracking Cy's drifters
<div id="mapDiv">
</div>
</body>
</html>
